<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Les Dennis 8 Ball</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Les Dennis</h1>
		<h2>8 Ball</h2>
		<div class="les">
			<img src="img/les-top.PNG" />
			<img src="img/les-bottom.PNG" />
		</div>
		<div class="eight-ball">
			<div class="eight-ball--centre">
				<svg version="1.1" viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
					<polygon width="100%" height="100%" points="0,100 50,0 100,100 "></polygon>
				</svg>
			</div>
		</div>
		<div class="eight-ball--shadow"></div>
	</div>
</body>
<script src="scripts/scripts.js"></script>

</html>
